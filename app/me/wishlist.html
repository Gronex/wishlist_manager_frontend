<h1>My wishlist</h1>
<div class="">
  <form (ngSubmit)="save()" class="form-inline">
    <div class="form-group">
      <label for="name">Name</label>
      <input class="form-control" type="text" name="name" [(ngModel)]="editing.name" placeholder="Name" required>
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <input class="form-control" type="text" name="description" [(ngModel)]="editing.description" placeholder="Description">
    </div>
    <div class="form-group">
      <label for="link">Link</label>
      <input class="form-control" type="text" name="link" [(ngModel)]="editing.link" placeholder="Link">
    </div>
    <button type="submit" name="button" class="btn btn-default">Save</button>
    <button type="button" name="button" class="btn btn-warning" (click)="clearEdit()">Reset</button>
  </form>
</div><br>
<custom-table [headers]="headers" [data]="wishlist" [link]="true"></custom-table>
